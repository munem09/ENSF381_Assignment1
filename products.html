<!-- products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Your E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Your logo and website name go here -->
        <img src="logo.png" alt="Logo">
        <h1>J&M Cigarettes</h1>
    </header>
    <div>
        <!-- Navigation links go here -->
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </div>
    <main>
        <!-- Product Listing Section -->
        <section class="product-listing">
            <!-- Product 1 -->
            <div class="product">
                <img src="Advance.png" alt="Advance Switch">
                <h2>Advance Switch</h2>
                <p>Price: $10</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="Goldleaf.png" alt="Goldleaf">
                <h2>Goldleaf</h2>
                <p>Price: $5</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
            <div class="product">
                <img src="Siget.png" alt="Siget">
                <h2>Siget</h2>
                <p>Price: $15</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Biri.png" alt="Biri">
                <h2>Biri</h2>
                <p>Price: $15</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <!-- Copyright notice goes here -->
        <p>&copy; 2024 J&M Cigarettes. All rights reserved.</p>
    </footer>
</body>
</html>
